<head>
    <title>Particle Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="button" onclick="particles.togglePause()">Pause/Resume</div>
        <div class="button" onclick="particles.clear()">Clear Particles</div>
        <div class="button" onclick="particles.toggleDebug()">Toggle Debug Mode</div>
        <div class="button" onclick="particles.toggleFrameTime()">Toggle Frame-time Counter</div>
        <div class="button" onclick="particles.toggleInteractivity()">Toggle Interactivity</div>
        <div class="button" onclick="blackHole()">Black Hole</div>
        <div class="button" onclick="solarSystem()">Solar System</div>
        <div class="button" onclick="lattice()">Lattice</div>
        <div class="combined-input">
            <input type="text" id="num-random" value=250></input>
            <div class="button" onclick="randomize()">Add # Random Particles</div>
        </div>
    </div>
    <canvas id="particles"></canvas>
    <script src="js/better-particles.js"></script>
    <script src="js/main.js"></script>
</body>
